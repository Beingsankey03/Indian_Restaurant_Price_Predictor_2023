<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Restaurant Price Predictor</title>
</head>
<body>
    <div class="container">
        <h1>Restaurant Price Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" required>

            <label for="votes">Votes:</label>
            <input type="number" id="votes" name="votes" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result">
            {% if prediction %}
                <p>Estimated Cost: {{ prediction }} INR</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
